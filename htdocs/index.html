<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src='js/App.js' type="module"></script>
</head>
<body>
    <div class="calculator">
        <h2>Basic Web Calculator</h2>
        <input type="number" id="num1" placeholder="Please enter your first number.">
        <input type="number" id="num2" placeholder="Please enter your second number.">
        <div class="buttons">
            <button id="Add">+</button>
            <button id="Sub">-</button>
            <button id="Mult">x</button>
            <button id="Divide">รท</button>
        </div>
        <div class="result">The answer is: <output id="result"></output></div>
    </div>
</body>
</html>
